<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            boxShadow: {
              "3xl": "0 35px 60px -15px rgba(0, 0, 0, 0.3)",
            },
          },
        },
      };
    </script>
  </head>

  <body>
    <!-- <aside></aside> -->
    <!-- 
      let GOVERNMENT_EXPENDITURE_RATE = 1.0;
let AVERAGE_PROPENSITY_TO_CONSUME = 0.5;
let INVESTMENT_RATE = 1.0;
let AVERAGE_PROPENSITY_IMPORT = 0.0;
     -->
    <aside
      class="absolute top-0 right-0 w-[400px] h-screen bg-[#ffffff10] p-4 space-y-4 text-white shadow-3xl"
    >
      <h1 class="text-xl">Controls</h1>
      <div class="flex flex-col gap-4">
        <section
          class="flex flex-col gap-2 bg-[#ffffff10] p-2 rounded shadow-md"
        >
          <p>TAX RATE : <span id="TAX_RATE_VALUE"></span></p>
          <div class="flex gap-2 items-center">
            <p>0%</p>
            <input
              type="range"
              min="0"
              max="100"
              class="slider"
              id="TAX_RATE"
              onchange="updateValue('TAX_RATE','TAX_RATE_VALUE')"
            />
            <p>100%</p>
          </div>
        </section>
        <section
          class="flex flex-col gap-2 bg-[#ffffff10] p-2 rounded shadow-md"
        >
          <p>
            AVERAGE PROPENSITY TO CONSUME :
            <span id="AVERAGE_PROPENSITY_TO_CONSUME_VALUE"></span>
          </p>
          <div class="flex gap-2">
            <p>0%</p>
            <input
              type="range"
              min="0"
              max="100"
              class="slider"
              id="AVERAGE_PROPENSITY_TO_CONSUME"
              onchange="updateValue('AVERAGE_PROPENSITY_TO_CONSUME','AVERAGE_PROPENSITY_TO_CONSUME_VALUE')"
            />
            <p>100%</p>
          </div>
        </section>
        <section
          class="flex flex-col gap-2 bg-[#ffffff10] p-2 rounded shadow-md"
        >
          <p>
            GOVERNMENT EXPENDITURE RATE :
            <span id="GOVERNMENT_EXPENDITURE_RATE_VALUE"></span>
          </p>
          <div class="flex gap-2">
            <p>0%</p>
            <input
              type="range"
              min="0"
              max="100"
              class="slider"
              id="GOVERNMENT_EXPENDITURE_RATE"
              onchange="updateValue('GOVERNMENT_EXPENDITURE_RATE','GOVERNMENT_EXPENDITURE_RATE_VALUE')"
            />
            <p>100%</p>
          </div>
        </section>
        <section
          class="flex flex-col gap-2 bg-[#ffffff10] p-2 rounded shadow-md"
        >
          <p>
            INVESTMENT RATE :
            <span id="INVESTMENT_RATE_VALUE"></span>
          </p>
          <div class="flex gap-2">
            <p>0%</p>
            <input
              type="range"
              min="0"
              max="100"
              class="slider"
              id="INVESTMENT_RATE"
              onchange="updateValue('INVESTMENT_RATE','INVESTMENT_RATE_VALUE')"
            />
            <p>100%</p>
          </div>
        </section>
        <section
          class="flex flex-col gap-2 bg-[#ffffff10] p-2 rounded shadow-md"
        >
          <p>
            AVERAGE PROPENSITY IMPORT :
            <span id="AVERAGE_PROPENSITY_IMPORT_VALUE"></span>
          </p>
          <div class="flex gap-2">
            <p>0%</p>
            <input
              type="range"
              min="0"
              max="100"
              class="slider"
              id="AVERAGE_PROPENSITY_IMPORT"
              onchange="updateValue('AVERAGE_PROPENSITY_IMPORT','AVERAGE_PROPENSITY_IMPORT_VALUE')"
            />
            <p>100%</p>
          </div>
        </section>
      </div>
    </aside>
    <script src="utils.js"></script>
    <script src="custom_p5_classes/Zoom_Pan_p5.js"></script>
    <script src="custom_p5_classes/anchor_p5.js"></script>
    <script src="custom_p5_classes/Box_p5.js"></script>
    <script src="custom_p5_classes/Complex_Path_p5.js"></script>
    <script src="custom_p5_classes/Vehicle_p5.js"></script>
    <script src="index.js"></script>
    <script src="sketch.js"></script> 
  </body>
</html>
